<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestion de Usuarios</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../controladores/js/funciones.js"> </script>
    <script type="text/javascript" src="../controladores/js/validaciones.js"> </script>
</head>

<body>
    <header class="cab">
        <h1>Crear nuevo usuario</h1>
    </header>
    <form id="formulario01" method="POST" enctype="multipart/form-data" action="../controladores/crear_usuario.php" onsubmit="return validarCamposObligatorios()">
        <div class=" parte1">
            <label for="cedula">Cedula(*)</label>
            <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula..." />
            <span id="mensajeCedula" class="error"> </span>
            <br>
            <label for="nombres">Nombres (*)</label>
            <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres..."
                onkeyup="valLetras(this)" />
            <span id="mensajeNombres" class="error"></span>
            <br>
            <label for="apellidos">Apelidos (*)</label>
            <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos..."
                onkeyup="valLetras(this)" />
            <span id="mensajeApellidos" class="error"></span>
            <br>
            <label for="direccion">Dirección (*)</label>
            <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..." />
            <span id="mensajeDireccion" class="error"></span>
            <br>
            <label for="telefono">Teléfono (*)</label>
            <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..."
                onkeyup="valNumeros(this)" />
            <span id="mensajeTelefono" class="error"></span>
            <br>
            <label for="fecha">Fecha Nacimiento (*)</label>
            <input type="text" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su fecha de nacimiento  aaaa/mm/dd..." />
            <span id="mensajeFechaNacimiento" class="error"></span>
            <br>
            <label for="correo">Correo electrónico (*)</label>
            <input type="text" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico
                        ..." />
            <span id="mensajeCorreo" class="error"></span>
            <br>
            <label for="correo">Contraseña (*)</label>
            <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña
                            ..." />
            <span id="mensajeContrasena" class="error"></span>
            <br> <br>

            <label for="rol">Rol (*)</label><br><br>
            <label for="admin">Administrador</label><br>
            <input type="radio" id="admin" name="rol" value="admin" />
            <label for="user">Usuario</label>
            <input type="radio" id="user" name="rol" value="user" />
            

            <input type="submit" id="crear" name="crear" value="Aceptar" />
            <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
            <a href="login.html"><input type="button" id="login" name="login" value="Ya tienes una cuenta Ingresa" /></a>
        </div>

    </form>
</body>

</html>
